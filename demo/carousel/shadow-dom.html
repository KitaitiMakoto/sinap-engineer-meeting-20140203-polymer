<!DOCTYPE html>

<title>Custom Elementでカルーセル - Custom Elementでカルーセル</title>

<link href="../components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="./carousel.css" rel="stylesheet" type="text/css">
<script src="../components/jquery/jquery.min.js" type="text/javascript"></script>

<script src="../components/platform/platform.js" type="text/javascript"></script>
<link rel="import" href="../components/polymer/polymer.html">
<script type="text/javascript">
  var bootstrapCarouselPrototype = Object.create(HTMLElement.prototype);
  bootstrapCarouselPrototype.createdCallback = function() {
    this.innerHTML =
      '<div class="carousel slide" id="carousel-example-generic"><ol class="carousel-indicators"><li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li><li data-target="#carousel-example-generic" data-slide-to="1"></li><li data-target="#carousel-example-generic" data-slide-to="2"></li></ol><div class="carousel-inner">' +
      this.innerHTML +
      '</div><a class="left carousel-control" href="#carousel-example-generic" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a><a class="right carousel-control" href="#carousel-example-generic" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a></div>';
    $(this).carousel();
  };
  var bootstrapCarousel = document.registerElement("bootstrap-carousel", {prototype: bootstrapCarouselPrototype});
</script>
